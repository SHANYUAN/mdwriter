<span id="{ id }" class="shortcut">
  { word }
  <span class="definition">
    <span class="definition-title">{ word }</span>
    <span class="definition-text">{ text }</span>
    <span class="definition-author">{ author }</span>
    <span class="definition-website">{ url }</span>
  </span>
</span>
