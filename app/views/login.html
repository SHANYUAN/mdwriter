<div class="col-md-3" ng-show="!showSignup">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <button id="login-button" type="button" class="btn btn-default" ng-click="onLoginSubmit()" ng-disabled="!username || !password || validating">Login</button>
    <span ng-show="showError" class="text-danger" ng-bind="showError"></span>
    <span ng-show="showSuccess" class="text-success">Success!</span>
  </form>
</div>

<span ng-show="!showSignup">
    or
    <button type="button" class="btn btn-default btn-sm" ng-click="showSignup = true">signup</button>
</span>

<div class="col-md-3" ng-show="showSignup">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter username" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter password" ng-model="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm password" ng-model="passwordConfirm">
    </div>
    <button id="signup-button" type="button" class="btn btn-default" ng-click="onSignupSubmit()" ng-disabled="!username || !password || validating">Signup</button>
    <span ng-show="showError" class="text-danger" ng-bind="showError"></span>
    <span ng-show="showSuccess" class="text-success">Success!</span>
  </form>
  <button type="button" class="btn btn-default btn-sm" ng-click="showSignup = false">back</button>
</div>
