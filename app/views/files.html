
<div class="row files-top" ng-init="init()">

  <div class="listcontainer">

  	<scrollable>
	    <ms-files-panel class="filesection"></ms-files-panel>
    </scrollable>
    <!-- create new -->
    <div class="toolbarwrapper">
      <div class="toolbar autowidth center">

        <div class="displayuser">

          <!-- admin button -->
          <button type="button" class="btn btn-default underline" ng-click="onUsersClick()" ng-show="currentUser.group === 'admin'">
            Users
          </button>

          <span ng-show="currentUser"><span class="icon-maus"></span>maus v0.6.2 / Angemeldet als {{ currentUser.name.toLowerCase() }}, </span>
          <button type="button" class="btn btn-default underline" ng-click="onLogoutClick()">
            Abmelden
          </button>
        </div>
  	  </div>
    </div>
  </div>
</div>



<img class="plusposition" src="../images/plus.png" width="50" ng-click="onCreateNewFile()" />
