
<div class="row files-top">
  <div class="listcontainer">
            
    <table class="filegroup olat">
      <tr>
        <td class="tableheader">
          Olat
        </td>
      </tr>
      <tr ng-repeat="file in files | orderBy: 'updated_at':false | filter: {type: 'OLAT'}" ng-if="currentUser === file.author || currentUser !== file.author && !file.private" class="file">
        <td>
          <i ng-show="file.private" class="fa fa-lock" aria-hidden="true"></i>
          <!--<i ng-show="!file.private" class="fa fa-globe" aria-hidden="true"></i>-->
        </td>
        <td>
          <a ng-href="#/editor/{{file._id}}">
            <!--<img src="/images/infinity.png" />-->
            <!--<img ng-show="file.type === 'OLAT'" src="/images/infinite.svg" />-->
            <strong>{{ file.title }}</strong>
          </a><!--({{ file.type }})-->
        </td>
        <td>
          {{ file.author }}
        </td>
        <td>    

        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
          
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

          <!-- download -->
          <li>
            <a ng-href="#" target="_self" class="" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
              Download
           </a>
          </li>

          <!-- history -->
          <li>
            <a ng-href="#/history/{{file._id}}" target="_self" class="" data-toggle="tooltip" title="Show History">
              Frühere Versionen
             </a>
          </li>


          <!-- edit -->
          <li>
            <a class="" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
              Editieren
            </a>
          </li>
           
          </ul>
        </div>
        </td>

      </tr>

    </table>


    <table class="filegroup mainzedpresentation">
      <tr>
        <td class="tableheader">
          Mainzed
        </td>
      </tr>
      <tr ng-repeat="file in files | orderBy: 'updated_at':false | filter: {type: 'presentation'}" class="file" ng-if="currentUser === file.author || currentUser !== file.author && !file.private">
        <td>
          <a ng-href="#/editor/{{file._id}}">
            <!--<img src="/images/infinity.png" />-->
            <!--<img ng-show="file.type === 'OLAT'" src="/images/infinite.svg" />-->
            <strong>{{ file.title }}</strong>
          </a><!--({{ file.type }})-->
        </td>
        <td>
          {{ file.author }}
        </td>

        
        <td>
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

          <li><a ng-href="#" target="_self" class="" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
            Download
          </a></li>

          <!-- history -->
          <li><a ng-href="#/history/{{file._id}}" target="_self" class="" data-toggle="tooltip" title="Show History" ng-disabled="1===2">
            Frühere Versionen
          </a></li>

          <!-- edit -->
          <li><a class="" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
            Editieren
          </a></li>
           
          </ul>
        </div>
        </td>

       

      </tr>
      

    </table>

          <!-- create new -->
    <div id="create-new" class="file" ng-click="onCreateNewFile()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create new
    </div>

    
  </div>
</div>

<span ng-show="currentUser">{{currentUser}}, </span>
<button type="button" class="btn btn-default" ng-click="onLogoutClick()">Logout</button>

<div id="maustext">maus version 0.01</div>
<img id="maus" src="../images/maus.svg" data-toggle="tooltip" title="Leave me alone!"/>
