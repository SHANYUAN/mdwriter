
<div class="row files-top">
  <div class="col-md-8">
    <ul>
      <li ng-repeat="file in files | orderBy: 'updated_at':false" class="file">
        <a ng-href="#/editor/{{file._id}}">
          <!--<img src="/images/infinity.png" />-->
          <strong>{{ file.title }}</strong>
        </a><!--({{ file.type }})-->
        <i> by {{ file.author }}</i>
        <!-- download -->
        <a ng-href="#" target="_self" class="file-links pull-right" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
          <span class="glyphicon glyphicon-download-alt"></span>
        </a>

        <!-- edit -->
        <a class="file-links pull-right" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
          <span class="glyphicon glyphicon-cog"></span>
        </a>

      </li>
      
      <!-- create new -->
      <li id="create-new" class="file" ng-click="onCreateNewFile()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create new
      </li>
    </ul>
  </div>
</div>
