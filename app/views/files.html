
<div class="row files-top">
  <div class="listcontainer">
    <ul>
      <li ng-repeat="file in files | orderBy: 'updated_at':false" class="file">
        <a ng-href="#/editor/{{file._id}}">
          <!--<img src="/images/infinity.png" />-->
          
          <i ng-show="file.type === 'Presentation'" class="fa fa-television" aria-hidden="true"></i>
          <i ng-show="file.type === 'OLAT'" class="fa fa-graduation-cap" aria-hidden="true"></i>

          <!--<img ng-show="file.type === 'OLAT'" src="/images/infinite.svg" />-->
          

          <strong>{{ file.title }}</strong>
        </a><!--({{ file.type }})-->
        <i> by {{ file.author }}</i>
        
        <!-- download -->
        <a ng-href="#" target="_self" class="file-links pull-right" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
          <span class="glyphicon glyphicon-download-alt"></span>
        </a>

        <!-- history -->
        <a ng-href="#/history/{{file._id}}" target="_self" class="file-links pull-right" data-toggle="tooltip" title="Show History">
          <i class="fa fa-history" aria-hidden="true"></i>
        </a>

        <!-- edit -->
        <a class="file-links pull-right" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
          <span class="glyphicon glyphicon-cog"></span>
        </a>

      </li>
      
      <!-- create new -->
      <li id="create-new" class="file" ng-click="onCreateNewFile()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create new
      </li>
    </ul>
  </div>
</div>

<div id="maustext">maus version 0.01</div>
<img id="maus" src="../images/Mouse-icon.png" />
