
<div class="row files-top">
  <div class="listcontainer">
    
    <ul class="filegroup olat">
      <h3>Olat</h3>
      <li class="file" ng-repeat="file in files | orderBy: 'updated_at':false | filter: {type: 'OLAT'}" ng-if="currentUser === file.author || currentUser !== file.author && !file.private">
        
        <!--<i ng-show="!file.private" class="fa fa-globe" aria-hidden="true"></i>-->
        <i ng-show="file.private" class="fa fa-lock" aria-hidden="true"></i>

        <a ng-href="#/editor/{{file._id}}">
          <strong>{{ file.title }}</strong>
        </a><!--({{ file.type }})-->
        <i> by {{ file.author }}</i>
        
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

          <li><a ng-href="#" target="_self" class="" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
          <span class="glyphicon glyphicon-download-alt"></span>
          </a></li>


        <!-- history -->
        <a ng-href="#/history/{{file._id}}" target="_self" class="file-links pull-right" data-toggle="tooltip" title="Show History">
          <i class="fa fa-history" aria-hidden="true"></i>
        </a>


          <!-- edit -->
          <li><a class="" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a></li>
           
          </ul>
        </div>

       

      </li>

    </ul>


    <ul class="filegroup mainzedpresentation">
      <h3>mainzed</h3>
      <li ng-repeat="file in files | orderBy: 'updated_at':false | filter: {type: 'presentation'}" class="file" ng-if="currentUser === file.author || currentUser !== file.author && !file.private">
        <i ng-show="!file.private" class="fa fa-globe" aria-hidden="true"></i>
        <i ng-show="file.private" class="fa fa-lock" aria-hidden="true"></i>

        <a ng-href="#/editor/{{file._id}}">

          <strong>{{ file.title }}</strong>
        </a><!--({{ file.type }})-->
        <i> by {{ file.author }}</i>
        
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

          <li><a ng-href="#" target="_self" class="" ng-click="onDownloadClick(file._id)" data-toggle="tooltip" title="Download Markdown">
          <span class="glyphicon glyphicon-download-alt"></span>
          </a></li>

          <!-- history -->
          <li><a ng-href="#/history/{{file._id}}" target="_self" class="" data-toggle="tooltip" title="Show History" ng-disabled="1===2">
            <i class="fa fa-history" aria-hidden="true"></i>
          </a></li>

          <!-- edit -->
          <li><a class="" ng-click="onEditClick(file._id)" data-toggle="tooltip" title="File Settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a></li>
           
          </ul>
        </div>

       

      </li>
      

    </ul>

          <!-- create new -->
    <div id="create-new" class="file" ng-click="onCreateNewFile()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create new
    </div>

    
  </div>
</div>

<span ng-show="currentUser">{{currentUser}}, </span>
<button type="button" class="btn btn-default" ng-click="onLogoutClick()">Logout</button>

<div id="maustext">maus version 0.01</div>
<img id="maus" src="../images/maus.svg" />
