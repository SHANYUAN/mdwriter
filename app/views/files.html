
<div class="row files-top" ng-init="init()">
  <div class="listcontainer">
    
  	<scrollable>
	    <ms-files-panel class="filesection"></ms-files-panel>
    </scrollable>
    <!-- create new -->
    <div class="toolbarwrapper">
      <div class="smalltoolbar toolbar seven">
    		<button class="btn btn-default btn-sm" id="create-new" class="file createfile" ng-click="onCreateNewFile()">
          Datei erstellen
        </button>
        <div class="displayuser">
          <span ng-show="currentUser">maus version 0.5 / Logged in as {{ currentUser.name }} ({{ currentUser.group }}), </span>
          <button type="button" class="btn btn-default underline" ng-click="onLogoutClick()">
            Logout
          </button>
        </div>
  	  </div>
    </div>
  </div>
</div>

<div id="maustext">maus version 0.01</div>
<img id="maus" src="../images/maus.svg" data-toggle="tooltip" title="Leave me alone!"/>
