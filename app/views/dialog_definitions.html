
<button type="button" class="btn btn-default" ng-click="category = 'definition'" ng-show="hasEnrichment(file.type, 'definition')">Definitionen</button>
<button type="button" class="btn btn-default" ng-click="category = 'picture'" ng-show="hasEnrichment(file.type, 'image')">Bilder</button>
<button type="button" class="btn btn-default" ng-click="category = 'citation'" ng-show="hasEnrichment(file.type, 'citation')">Zitate</button>
<button type="button" class="btn btn-default" ng-click="category = 'story'" ng-show="hasEnrichment(file.type, 'story')">Storyelemente</button>
<button type="button" class="btn btn-default" ng-click="category = 'linklist'" ng-show="hasEnrichment(file.type, 'linklist')">Linklisten</button>

<div class="container">

  <!-- search box -->
  <input type="search" class="form-control definitionsearch" placeholder="Search" ng-model="filterBox">

  <ms-definitions-table ng-show="category === 'definition'"></ms-definitions-table>
  <ms-citations-table ng-show="category === 'citation'"></ms-citations-table>
  <ms-images-table ng-show="category === 'picture'"></ms-images-table>
  <ms-stories-table ng-show="category === 'story'"></ms-stories-table>

  <img class="plusposition" ng-click="onCreateDefinitionClick(category); showNewFocus = true; filterBox = ''" src="../images/plus.png" width="50" />

</div>
