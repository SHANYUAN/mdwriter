<form ng-init="getFile()">
  <div class="form-group">
    <label for="authorInput">Author</label>
    <input type="text" class="form-control" id="authorInput" placeholder="Author" ng-model="file.author">
  </div>

  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" placeholder="Title" ng-model="file.title">
  </div>

   <div class="form-group">
    <label for="typeInput">Type</label>
    <select class="form-control" id="typeInput" ng-model="file.type">
      <option>OLAT</option>
      <option>Bootstrap</option>
      <option>Presentation</option>
    </select>
  </div>

  <!-- save button -->
  <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!file.title || !file.author || !file.type" ng-click="onSaveClick(file) || closeThisDialog()">
    Save
  </button>

  <!-- delete button -->
  <button type="submit" class="btn btn-danger btn-sm pull-right" ng-click="onRemoveClick(file._id)">
    Delete 
  </button>

</form>
