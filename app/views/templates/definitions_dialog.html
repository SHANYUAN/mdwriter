<div ng-hide="editMode">
  <h4>Definitions</h4>
  <table class="table table-condensed" ng-init="getDefinitions()"> 
    <tbody> 
      <tr ng-repeat="definition in definitions"> 
        <th scope="row">{{$index + 1}}</th>
        <td>
          <button class="btn btn-link" ng-click="closeThisDialog(); addDefinition(definition)" data-toggle="tooltip" title="Insert this definition">
            {{ definition.word }}
          </button>
        </td> 

        <td>
          <!--<a ng-href="#/definitions/{{definition._id}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>-->
          <button class="btn btn-link pull-right" ng-click="onRemoveDefinitionClick(definition._id)">
             <span class="glyphicon glyphicon-trash"></span>
          </button>
          <button class="btn btn-link pull-right" ng-click="onDefinitionEditClick(definition)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>

        </td>
      </tr> 

    </tbody> 
  </table>
  <button class="btn btn-default btn-sm" ng-click="onDefinitionCreateClick()">
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
    new
  </button>
</div>

<!-- show when clicked edit -->
<form ng-show="editMode">
  <div class="form-group">
    <label for="exampleInputEmail5">Word</label>
    <input type="text" class="form-control" id="exampleInputEmail5" placeholder="Definition" ng-model="definition.word">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">URL</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="URL" ng-model="definition.url">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Author</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Author" ng-model="definition.author">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Tooltip</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Definition" ng-model="definition.text">
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="onDefinitionSaveClick(definition)" ng-disabled="!definition.word">Save</button>

</form>
