<form>
  <div class="form-group">
    <label for="authorInput">Author</label>
    <input type="text" class="form-control" id="authorInput" placeholder="Author" ng-model="newFile.author">
  </div>

  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" placeholder="Title" ng-model="newFile.title">
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="!newFile.title || !newFile.author" ng-click="onCreateConfirm() || closeThisDialog()">Create</button>
</form>
