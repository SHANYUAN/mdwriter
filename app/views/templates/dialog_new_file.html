<form>
  <div class="form-group">
    <label for="authorInput">Author</label>
    <input type="text" class="form-control" id="authorInput" placeholder="Author" ng-model="currentUser" readonly>
  </div>

  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" placeholder="Title" ng-model="newFile.title">
  </div>

   <div class="form-group">
    <label for="typeInput">Type</label>
    <select class="form-control" id="typeInput" ng-model="newFile.type" ng-init="newFile.type = 'OLAT'">
      <option>OLAT</option>
      <option>Bootstrap</option>
      <option>Presentation</option>
    </select>
  </div>

  <!-- private checkbox -->
  <div class="form-group">
    <label class="checkbox-inline"><input type="checkbox" value="" ng-model="newFile.private" ng-init="newFile.private = true">Private</label>
  </div>

  <button type="submit" class="btn btn-primary" ng-disabled="!newFile.title || !currentUser" ng-click="onCreateConfirm() || closeThisDialog()">Create</button>
</form>
