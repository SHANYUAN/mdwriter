<div ng-init="getArchivedFiles()">
  archived files found for this document: {{ archivedFiles.length }}
  <ul>
    <li ng-repeat="archivedFile in archivedFiles">
      <a ng-href="#/editor/{{ archivedFile.fileID }}">
        123
        {{ archivedFile.title }}   
        {{ archivedFile.author }}       
        {{ archivedFile.created_at }}       
        {{ archivedFile.type }}           
      </a>
    </li>
  </ul>
</div>
