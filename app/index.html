<!doctype html>
<html ng-app="meanMarkdownApp">

<head>
  <meta charset="utf-8">
  <title>maus - markdown for lazy users</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(./) styles/vendor.css -->
  <link rel='stylesheet' href='node_modules/font-awesome/css/font-awesome.css' />
  <link rel='stylesheet' href='node_modules/codemirror/lib/codemirror.css' />
  <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='node_modules/ng-dialog/css/ngDialog.css' />
  <link rel='stylesheet' href='node_modules/ng-dialog/css/ngDialog-theme-default.css' />
  <link rel='stylesheet' href='node_modules/nanoscroller/bin/css/nanoscroller.css' />
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="vendor/codemirror-plugin/codemirror-show-markdown-line-breaks.css" />
  <link rel="stylesheet" href="scripts/codemirror-plugin/codemirror-show-olat-markdown.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->

  <link rel="shortcut icon" href="images/mausicon.ico" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300,500,700,400italic,500italic,700italic,300italic,100italic,100'
    rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
    rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="container">
    <div ng-view="" class="view"></div>
  </div>

  <!-- build:js(./) scripts/vendor.js -->
  <!-- jQuery and jQuery plugins -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>
  <script src="node_modules/colresizable/colResizable-1.6.min.js"></script>

  <!-- angular modules & plugins -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="node_modules/ng-dialog/js/ngDialog.js"></script>
  <script src="node_modules/angular-filter/dist/angular-filter.js"></script>
  <script src="vendor/angular-nanoscroller/scrollable.js"></script>

  <!-- codemirror -->>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/mode/markdown/markdown.js"></script>
  <script src="node_modules/angular-ui-codemirror/src/ui-codemirror.js"></script>

  <!-- others -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/marked/lib/marked.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>

  <!-- endbuild -->

  <!-- build:js scripts/scripts.js -->
  <script src="vendor/codemirror-plugin/codemirror-show-markdown-line-breaks.js"></script>
  <script src="scripts/codemirror-plugin/codemirror-show-olat-markdown.js"></script>

  <script src="scripts/app.js"></script>

  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/editor.js"></script>
  <script src="scripts/controllers/login.js"></script>

  <script src="scripts/directives/msfilespanel.js"></script>
  <script src="scripts/directives/mseditortoolbar.js"></script>
  <script src="scripts/directives/focusOnVisibility.js"></script>
  <script src="scripts/directives/msfilterbutton.js"></script>
  <script src="scripts/directives/mscheckbox.js"></script>
  <script src="scripts/directives/msdefinitionstable.js"></script>
  <script src="scripts/directives/msimagestable.js"></script>
  <script src="scripts/directives/msstoriestable.js"></script>
  <script src="scripts/directives/mscitationstable.js"></script>

  <script src="scripts/services/auth.service.js"></script>
  <script src="scripts/services/file.service.js"></script>
  <script src="scripts/services/definition.service.js"></script>
  <script src="scripts/services/html.service.js"></script>
  <script src="scripts/services/archived-file.service.js"></script>
  <script src="scripts/services/user.service.js"></script>
  <script src="scripts/services/metadata.service.js"></script>
  <script src="scripts/services/active-file.service.js"></script>
  <script src="scripts/services/template.service.js"></script>
  <script src="scripts/services/config.service.js"></script>
  <script src="scripts/services/preview.service.js"></script>
  <!-- endbuild -->
</body>

</html>
